<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Etch-A-Sketch</title>
            <link rel="stylesheet" href="style.css">
            <script src="script.js" defer></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        </head>
        <body>
            <h2>Etch-A-Sketch</h2>
            <div id="controls">
                <div id="pixel-btn-container">           
                    <button class="pixel-buttons" id="btn1">32px</button>
                    <button class="pixel-buttons" id="btn2">64px</button>
                    <button class="pixel-buttons" id="btn3">128px</button>
                </div>
                <button class="clear">Clear</button>
                <button class="rainbow-pen" value="OFF">Rainbow Mode</button>
            </div>
            <div id="grid-container"></div>
        </body>
    </html>
